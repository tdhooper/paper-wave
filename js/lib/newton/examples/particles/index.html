<!DOCTYPE html>
<html>
<head>
  <title>Newton: Particle Demo</title>
  <link rel='stylesheet' type='text/css' href='../shared/style.css' />
</head>
<body>

<div class='wrap'>
  <ul class='stats'>
    <li>fps:<span id='fps'></span></li>
    <li>particles:<span id='particles'></span></li>
    <li>edges:<span id='edges'></span></li>
    <li>constraints:<span id='constraints'></span></li>
    <li>forces:<span id='forces'></span></li>
  </ul>
  <canvas id="display" width='1280' height='450'></canvas>
  <p class='caption'>
    Create particles by drawing with your mouse. Newton can maintain high framerates with thousands of objects.
  </p>
  <form class='controls'>
    <label>Gravity
      <input type='range' min='0' max='0.0009' step='0.00001' value='0.0005' data-bind='GRAVITY'>
    </label>
    <label>Gravity Angle
      <input type='range' min='0' max='2' step='0.02' value='0.2' data-bind='GRAVITY_ANGLE'>
    </label>
    <label>Restitution
      <input type='range' min='0.1' max='1' step='0.01' value='0.7' data-bind='RESTITUTION'>
    </label>
    <label>Friction
      <input type='range' min='0' max='1' step='0.01' value='0.05' data-bind='FRICTION'>
    </label>
    <label>Drag
      <input type='range' min='0' max='100' step='1' value='0' data-bind='DRAG'>
    </label>
    <button id='whatever'>Wind</button>
  </form>
</div>

<script type="text/javascript" src="../../bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="../../bower_components/pixi/bin/pixi.js"></script>
<script type='text/javascript' src='../../newton.js'></script>

<script>

  // Globals

  var sim, renderer, container;
  var particles, walls, particleMaterial, wallMaterial;
  var gravity, radial, wind;
  var mouseDown = false;

  // Simulation

  $(document).ready(function() {
    createSimulation();
    bindControls();
    startSimulation();
  });

  function createSimulation() {
    var $display = $('#display');
    var width = $display.width();
    var height = $display.height();

    particleMaterial = Newton.Material();
    wallMaterial = Newton.Material();

    renderer = Newton.GLRenderer($display[0]);
    sim = Newton.Simulator(simulate, renderer.callback, 60, 10);

    walls = createWalls();
    particles = Newton.Body(particleMaterial);
    gravity = Newton.LinearGravity(0, 0, 0);           // angle, strength, falloff power
    radial = Newton.RadialGravity(0, 0, -4, 2);        // x, y, strength, falloff power
    wind = Newton.LinearGravity(Math.PI * 0.5, 0.001, 0);
    container = Newton.WrapConstraint(0, 0, width, height);

    particles.free();

    sim
      .add(gravity, 'global')
      .add(wind, 'wind')
      .add(walls, 'shapes')
      .add(particles, 'particles')
      .add(radial, 'particles')
      .add(container, 'particles')
      .link('particles', 'particles shapes global');
  }

  function startSimulation() {
    sim.start();
    setInterval(showStats, 250);
  }

  function simulate(time) {
    if (mouseDown) addParticles(radial.x, radial.y, ~~(time * 0.5));
  }

  function showStats(time) {
    $('#fps').text(sim.fps);
    $('#particles').text(sim.particles.length);
    $('#edges').text(sim.edges.length);
    $('#constraints').text(sim.constraints.length);
    $('#forces').text(sim.forces.length);
  }

  // Utilities

  function addParticles(x, y, n) {
    for (var i = 0; i < n; i++) {
      //if (particles.particles.length) return;
      var newParticle = createRandom(x, y, 50);
      particles.addParticle(newParticle);
    }
  }

  function createRandom(x, y, spread) {
    var size = Math.random() * 4 + 1;
    var x = Math.random() * spread * 2 + x - spread;
    var y = Math.random() * spread * 2 + y - spread;
    return Newton.Particle(x, y, size, particleMaterial);
  }

  function createWalls() {
    var polys = [

      // X
      150, 150, 200, 100,
      200, 100, 250, 150,
      250, 150, 300, 100,
      300, 100, 350, 150,
      350, 150, 300, 200,
      300, 200, 350, 250,
      350, 250, 300, 300,
      300, 300, 250, 250,
      250, 250, 200, 300,
      200, 300, 150, 250,
      150, 250, 200, 200,
      200, 200, 150, 150,

      // Triangle
      600, 125, 725, 275,
      725, 275, 475, 275,
      475, 275, 600, 125,

      // Box
      875, 125, 1050, 125,
      1050, 125, 1050, 275,
      1050, 275, 875, 275,
      875, 275, 875, 125
    ];

    var w = Newton.Body(wallMaterial);
    for (var i = 0; i < polys.length; i += 4) {
      var p1 = Newton.Particle(polys[i], polys[i + 1]);
      var p2 = Newton.Particle(polys[i + 2], polys[i + 3]);
      var e = Newton.Edge(p1, p2, wallMaterial);
      w.addParticle(p1);
      w.addParticle(p2);
      w.addEdge(e);       // TODO: figure out a more concise API
    }
    return w;
  }

  // User Interface

  function bindControls() {
    $(document)
      .mouseup(onMouseUp)
      .on('change', 'input[data-bind="GRAVITY"]', updateGravityStrength)
      .on('change', 'input[data-bind="GRAVITY_ANGLE"]', updateGravityAngle)
      .on('change', 'input[data-bind="RESTITUTION"]', updateRestitution)
      .on('change', 'input[data-bind="FRICTION"]', updateFriction)
      .on('change', 'input[data-bind="DRAG"]', updateDrag);

    $('#whatever').click(function() {
      sim.link('particles', 'particles shapes global wind');
      return false;
    });

    $('#display')
      .mouseenter(onMouseEnter)
      .mousemove(onMouseMove)
      .mouseleave(onMouseLeave)
      .mousedown(onMouseDown);

    $('input[data-bind]').each(function() {
      $(this).trigger('change');
    })

    function onMouseMove(e) {
      radial.setLocation(e.pageX - this.offsetLeft, e.pageY - this.offsetTop);
    }

    function onMouseDown(e) {
      mouseDown = true;
      return false;
    }

    function onMouseUp(e) {
      mouseDown = false;
    }

    function onMouseEnter(e) {
      radial.setStrength(4);
    }

    function onMouseLeave(e) {
      radial.setStrength(0);
    }

    function updateGravityStrength(e) {
      gravity.setStrength(+$(this).val());
    }

    function updateGravityAngle(e) {
      gravity.setAngle(+$(this).val() * Math.PI);
    }

    function updateRestitution(e) {
      particleMaterial.restitution = +$(this).val();
    }

    function updateFriction(e) {
      wallMaterial.friction = +$(this).val();
    }

    function updateDrag(e) {
      particleMaterial.setMaxVelocity(100 - $(this).val());
    }
  }

</script>

</body>
</html>
